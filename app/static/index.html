<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostTrack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/small.png">
    <link rel="apple-touch-icon" href="icons/small.png">
    <meta name="theme-color" content="#4B4275">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <header>
        <h1>GhostTrack</h1>
    </header>
    
    <main>
        <!-- Login Screen -->
        <div id="login-screen">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login & Start Tracking</button>
            </form>
            <p class="text-center">Don't have an account? <a href="#" id="register-link">Register</a></p>
        </div>
        
        <!-- Register Screen -->
        <div id="register-screen" style="display: none;">
            <h2>Create Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="text-center">Already have an account? <a href="#" id="login-link">Login</a></p>
        </div>
        
        <!-- Map Screen -->
        <div id="map-screen" style="display: none;">
            <div class="status-bar">
                <div id="tracking-status">Tracking: <span id="status-text">Active</span></div>
                <div id="last-update">Last update: <span id="timestamp">-</span></div>
            </div>
            
            <div id="map"></div>
            
            <div class="button-bar">
                <button id="refresh-btn" class="btn">Refresh</button>
                <button id="logout-btn" class="btn btn-danger">Stop & Logout</button>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service worker registered!', reg))
                    .catch(err => console.log('Service worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
